<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="pokedex">
    <div id="left">
        <div id="logo"></div>
        <div id="bg_curve1_left"></div>
        <div id="bg_curve2_left"></div>
        <div id="curve1_left">
            <div id="powerButton">
                <div id="reflect"> </div>
            </div>
            <div id="redLight"></div>
            <div id="yellowLight"></div>
            <div id="greenLight"></div>
        </div>
        <div id="curve2_left">
            <div id="junction">
                <div id="junction1"></div>
                <div id="junction2"></div>
            </div>
        </div>
        <div id="screen">
            <div id="topPicture">
                <div id="buttontopPicture1"></div>
                <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">
                <div id="js--previousForm"></div>
                <img id="js--pokeImage" src="IMG/oak.gif" alt="pokemon" height="170" />
                <div id="js--nextForm"></div>
            </div>
            <div id="js--pokeID"></div>
            <div id="speakers">
                <div class="sp"></div>
                <div class="sp"></div>
                <div class="sp"></div>
                <div class="sp"></div>
            </div>
        </div>
        <div id="js--randomPokemon"></div>
        <div id="barbutton1"></div>
        <div id="barbutton2"></div>
        <div id="cross">
            <div id="leftcross">
                <div id="leftT"></div>
            </div>
            <div id="topcross">
                <div id="upT"></div>
            </div>
            <div id="rightcross">
                <div id="rightT"></div>
            </div>
            <div id="midcross">
                <div id="midCircle"></div>
            </div>
            <div id="botcross">
                <div id="downT"></div>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="stats">
            <div id="base-stats">
                <div id="stats-left">
                    <div class="js--stat"><strong>Name: </strong><span id="js--pokeName"></span></div>
                    <div class="js--stat"><strong>Type: </strong><span id="js--pokeType"></span></div>
                    <div class="js--stat"><strong>Height: </strong><span id="js--pokeHeight"></span></div>
                    <div class="js--stat"><strong>Weight: </strong><span id="js--pokeWeight"></span></div>
                </div>
                <div id="stats-right">
                    <div class="js--stat"><strong id="move">Moves: </strong><span id="js--pokeMoves"></span></div>
                </div>
            </div>
            <div id="flavorText">
                <div class="js--stat"><marquee><span id="js--pokeFlavorText"></span></marquee></div>
            </div>

        </div>
        <div id="evolutions">
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite1"  class="js--pokeSprite"></div>
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite2"  class="js--pokeSprite"></div>
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite3"  class="js--pokeSprite"></div>
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite4"  class="js--pokeSprite"></div>
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite5"  class="js--pokeSprite"></div>
            <div class="js--pokeSpriteTooltip evolution" title=""><img src="" alt="sprite6"  class="js--pokeSprite"></div>
        </div>
        <div id="search">
            <label for="js--search"></label>
            <input id="js--search" placeholder="enter ID or name">
        </div>
        <div id="minipowerButton4"></div>
        <div id="minipowerButton5"></div>
        <div id="barbutton3"></div>
        <div id="barbutton4"></div>
        <div id="js--searchButton">
            <img src="IMG/find.png" class="button-image" alt="findButton">
        </div>
        <div id="js--helpButton">
            <img src="IMG/help.png" class="button-image" alt="helpButton">
        </div>
        <div id="bg_curve1_right"></div>
        <div id="bg_curve2_right"></div>
        <div id="curve1_right"></div>
        <div id="curve2_right"></div>

    </div>
</div>


<script src="JS/script.js"></script>
</body>
</html>
